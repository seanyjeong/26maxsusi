<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4364f7;
            --success-color: #28a745;
            --light-gray: #f4f6f9;
            --medium-gray: #dde2e8;
            --dark-gray: #343a40;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --box-shadow: 0 6px 25px rgba(67, 100, 247, 0.08);
        }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card {
            background-color: var(--card-bg);
            padding: 40px 45px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        .card-header { text-align: center; margin-bottom: 25px; }
        .card-header h2 { margin: 0; color: var(--dark-gray); font-size: 1.8rem; font-weight: 700; }
        .input-group { position: relative; margin-bottom: 18px; }
        .input-group i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #adb5bd; }
        .input-group input { width: 100%; padding: 13px 15px 13px 45px; border: 1px solid var(--medium-gray); border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .input-group input:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(67, 100, 247, 0.1); }
        .input-group input::placeholder { color: #adb5bd; }
        .phone-verify-group { display: flex; gap: 10px; }
        .feedback { font-size: 0.85rem; margin-top: -10px; margin-bottom: 15px; height: 1em; }
        .feedback.success { color: var(--success-color); }
        .feedback.error { color: #dc3545; }
        .btn { width: 100%; border: none; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #3a52c4; }
        .btn-primary:disabled { background-color: #aeb8d0; cursor: not-allowed; }
        .card-footer { margin-top: 25px; text-align: center; font-size: 0.9rem; color: #666; }
        .card-footer a { color: var(--primary-color); font-weight: 500; text-decoration: none; }
        .card-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h2>비밀번호 재설정</h2>
        </div>
        
        <div id="step1">
            <div class="input-group"><i class="fas fa-user"></i><input id="userid" placeholder="아이디" required></div>
            <div class="phone-verify-group">
                <div class="input-group" style="margin:0; flex-grow:1;"><i class="fas fa-phone"></i><input id="phone" placeholder="전화번호 ('-' 제외)" required></div>
                <button type="button" class="btn btn-primary" style="width:auto; padding: 0 15px;" id="btnSendCode" onclick="requestResetCode()">인증요청</button>
            </div>
        </div>

        <div id="step2" style="display:none;">
            <div class="phone-verify-group">
                <div class="input-group" style="margin:0; flex-grow:1;"><i class="fas fa-hashtag"></i><input id="verificationCode" placeholder="인증번호 4자리"></div>
                <button type="button" class="btn btn-primary" style="width:auto; padding: 0 15px;" id="btnVerifyCode" onclick="verifyResetCode()">인증확인</button>
            </div>
        </div>
        
        <div id="step3" style="display:none;">
            <div class="input-group"><i class="fas fa-lock"></i><input id="newPassword" type="password" placeholder="새 비밀번호"></div>
            <div class="input-group"><i class="fas fa-check-circle"></i><input id="newPasswordConfirm" type="password" placeholder="새 비밀번호 확인"></div>
            <div class="feedback" id="password-feedback"></div>
            <button type="button" class="btn btn-primary" id="btnChangePassword" onclick="submitNewPassword()">비밀번호 변경</button>
        </div>

        <div class="card-footer">
            <a href="login.html">로그인 페이지로 돌아가기</a>
        </div>
    </div>

<script>
    const SERVER_URL = 'https://supermax.kr';
    let verifiedUserid = null; // 인증된 아이디를 저장할 변수

    // 1단계: 사용자 확인 및 인증번호 요청
    async function requestResetCode() {
        const userid = document.getElementById('userid').value;
        const phone = document.getElementById('phone').value.replace(/-/g, '');

        if (!userid || !phone) {
            Swal.fire('알림', '아이디와 전화번호를 모두 입력해주세요.', 'warning');
            return;
        }

        try {
            const res = await fetch(`${SERVER_URL}/26susi/request-reset-sms`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userid, phone })
            });
            const data = await res.json();
            if (res.ok) {
                Swal.fire('성공', '인증번호가 발송되었습니다.', 'success');
                verifiedUserid = userid; // 아이디 저장
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').style.display = 'block';
            } else {
                Swal.fire('실패', data.message || '인증번호 발송에 실패했습니다.', 'error');
            }
        } catch (e) {
            Swal.fire('오류', '서버 통신 중 오류가 발생했습니다.', 'error');
        }
    }
    
    // 2단계: 인증번호 확인
    async function verifyResetCode() {
        const phone = document.getElementById('phone').value.replace(/-/g, '');
        const code = document.getElementById('verificationCode').value;
        
        try {
            const res = await fetch(`${SERVER_URL}/26susi/verify-code`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ phone, code })
            });
            const data = await res.json();
            if (res.ok) {
                Swal.fire('인증 성공!', '새 비밀번호를 입력해주세요.', 'success');
                document.getElementById('step2').style.display = 'none';
                document.getElementById('step3').style.display = 'block';
            } else {
                Swal.fire('인증 실패', data.message || '인증번호가 일치하지 않습니다.', 'error');
            }
        } catch (e) {
             Swal.fire('오류', '서버 통신 중 오류가 발생했습니다.', 'error');
        }
    }

    // 3단계: 새 비밀번호 설정 및 전송
    async function submitNewPassword() {
        const newPassword = document.getElementById('newPassword').value;
        const newPasswordConfirm = document.getElementById('newPasswordConfirm').value;
        
        if (newPassword.length < 4) {
             Swal.fire('알림', '비밀번호는 4자 이상으로 설정해주세요.', 'warning');
             return;
        }
        if (newPassword !== newPasswordConfirm) {
            Swal.fire('알림', '새 비밀번호가 일치하지 않습니다.', 'warning');
            return;
        }

        try {
            const res = await fetch(`${SERVER_URL}/26susi/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userid: verifiedUserid, newPassword })
            });
            const data = await res.json();
            if (res.ok) {
                await Swal.fire('성공', '비밀번호가 성공적으로 변경되었습니다.', 'success');
                location.href = 'login.html';
            } else {
                Swal.fire('실패', data.message || '비밀번호 변경에 실패했습니다.', 'error');
            }
        } catch (e) {
            Swal.fire('오류', '서버 통신 중 오류가 발생했습니다.', 'error');
        }
    }
</script>
</body>
</html>
