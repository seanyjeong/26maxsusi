<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>원장/관리자 로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4364f7;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #495057;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        .card-header {
            text-align: center;
            margin-bottom: 30px;
        }

.card-header img {
    width: 200px;
    margin-bottom: 10px;
}

        
        .card-header h2 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark-gray);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--medium-gray);
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 20px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: #3a52c4;
        }

        #loginMsg {
            color: #dc3545;
            text-align: center;
            margin-top: 15px;
            height: 1em; /* 메시지가 없을 때도 공간 차지 */
        }

        .card-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        .card-footer a {
            color: var(--primary-color);
            font-weight: 500;
            text-decoration: none;
        }
        .card-footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="login-card">
        <div class="card-header">
            <img src="https://github.com/seanyjeong/supermax/blob/main/maxmax.png?raw=true" alt="logo">
            <h2>로그인</h2>
        </div>
        
        <form id="loginForm" autocomplete="off">
            <div>
                <label for="userid">아이디</label>
                <input type="text" name="userid" id="userid" required>
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="password" name="password" id="password" required>
            </div>
            <button type="submit" class="btn">로그인</button>
            <div id="loginMsg"></div>
        </form>
<div class="card-footer">
    계정이 없으신가요? <a href="register.html">회원가입</a><br>
    비밀번호를 잊으셨나요? <a href="forgot-password.html">비밀번호 재설정</a>
</div>

    </div>

    <script>
        // next 파라미터 파싱 (없으면 index.html로 이동)
        const urlParams = new URLSearchParams(location.search);
        const nextPage = urlParams.get('next') || 'index.html'; // 기본 페이지를 index.html로 변경

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const msgEl = document.getElementById('loginMsg');
            msgEl.textContent = ''; // 이전 메시지 초기화

            const res = await fetch('https://supermax.kr/26susi/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userid: form.userid.value,
                    password: form.password.value
                })
            });
            const json = await res.json();
            if (json.success && json.token) {
                localStorage.setItem('token', json.token);
                
                // 로그인 성공 알림을 SweetAlert2로 변경
                await Swal.fire({
                    icon: 'success',
                    title: '로그인 성공!',
                    showConfirmButton: false,
                    timer: 1000
                });

                // 원래 가려던 페이지로 이동
                location.href = nextPage;
            } else {
                msgEl.textContent = json.message || '로그인에 실패했습니다.';
            }
        };

    </script>
</body>
</html>
